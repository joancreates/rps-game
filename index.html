<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Rock Paper and Scissors</title>
</head>
<body>

    <div class="btns-container">
        <button data-select="rock" class="play-btn">Rock</button>
        <button data-select="paper" class="play-btn">Paper</button>
        <button data-select="scissors" class="play-btn">& Scissors</button>
    </div>
    
    <div id="result-board" class="results">
        <div id="match-result"></div>
        <div id="your-score">
            <span data-tracker="rounds"></span>
        </div>
        <div id="rival-score">
            <span data-tracker="rounds"></span>
        </div>
        <div id="draws"></div>
        <div id="games-won"><span></span></div>
        <div id="games-played"><span></span></div>
    </div>

    <div id="buttons"></div>

</body>
</html>
